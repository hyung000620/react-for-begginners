<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    function MinutesToHours() {
        const [minutes, setMinutes] = React.useState();
        const [hours, setHours] = React.useState();
        const [flipped, setFlipped] = React.useState(false);

        const onChange = (event) => {
            setMinutes(event.target.value);
        };
        const reset = () => setMinutes(0);
        const onFlip = () => {
            setFlipped((current)=> !current);
            reset();
        };
        return (
            <div>
                <label htmlFor="minutes">Minutes</label>
                <input value={flipped ? minutes*60 : minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped} />
                <br/>
                <label htmlFor="hours">Hours</label>
                <input value={flipped ? minutes : Math.round(minutes/60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped} />
                <br/>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        )
    }
    function KmToMiles() {
        return (
            <div>
                <h1>Km to Miles</h1>
            </div>
        )
    }
    function App() {
        const [index, setIndex] = React.useState("0");
        const onSelct = (event) => {
            setIndex(event.target.value);
        };
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelct}>
                    <option value="0">MinutesToHours</option>
                    <option value="1">KmToMiles</option>
                </select>
                {index === "0" ? <MinutesToHours/> : null}
                {index === "1" ? <KmToMiles/> : null}    
            </div>
        )
    }

    const root = document.getElementById('root');
    ReactDOM.render(<App/>, root);
</script>
</html>
